<!DOCTYPE html>
<html>
<head>
	<title>CREATE MOBILE PAYMENT PAGE DESIGN</title>
	<link rel="stylesheet" type="text/css" href="online_payment.css">
</head>
<body>
	<div class="app-container">
		<div class="top-box">
		<span class="left-icon">&#x2190;</span> 
		</div>

		<div class="middle-box">
			<h1>1599<span>$</span></h1>
			<p>Pay To XYZ Company Ltd.</p>
		</div>
	<div class="bottom-box">
			<button type="button" class="payment-option-btn">Pay With Paypal</button>
			<button type="button" class="payment-option-btn">Pay Using Netbanking</button>
		<div class="card-details">
		<p>Pay Using Credit Or Debit Card</p>	
		<div class="card-num-field-group">
			<label>Card Number</label><br>
			<input type="text" class="card-num-field" placeholder="xxxx-xxxx-xxxx-xxxx">
		</div>

		<div class="data-field-group">
			<label>Expiry Date</label><br>
			<input type="text" class="data-field" placeholder="mm">
			<input type="text" class="data-field" placeholder="yyyy">
		</div>

		<div class="cvc-field-group">
			<label>CVC</label><br>
			<input type="password" class="cvc-field" placeholder="xxx">
		</div>
		<div class="name-field-group">
			<label>Card Holder Name</label><br>
			<input type="text" class="name-field" placeholder="full name">
		</div>
        <button type="button" class="pay-btn">Pay Now</button>
	</div>
		</div>
	</div>
</body>

</html>
